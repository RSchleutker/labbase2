{% import 'macros/flash.html' as flash %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labbase2 - {{ title }}</title>

    {% block stylesheets %}

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/bootstrap5/css/bootstrap.min.css') }}">
        <!--Font Awesome CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/font-awesome/css/all.min.css') }}">
        <!-- Lightbox CSS -->
        <link rel="stylesheet"
              href="{{ url_for('static', filename='vendors/ekko-lightbox/css/ekko-lightbox.min.css') }}">
        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/jquery-ui/css/jquery-ui.min.css') }}">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='vendors/jquery-ui/css/jquery-ui.structure.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/jquery-ui/css/jquery-ui.theme.min.css') }}">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% endblock %}

    {% block scripts_head %}{% endblock %}

</head>
<body>

<!-- Main content -->
{% block body %}
{% endblock %}


<!-- JavaScript -->
{% block scripts %}

    <!-- Additional scripts -->
    <script src="{{ url_for('static', filename='vendors/jquery/js/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/bootstrap5/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/ekko-lightbox/js/ekko-lightbox.min.js') }}"></script>

  {% endblock %}


</body>
</html>
